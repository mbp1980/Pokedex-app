<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="src/css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <title>Pokedex App</title>
  </head>
  <body>
    <!--Title for Pokemon list-->
    <nav class="navbar navbar-expand-sm navbar-custom text-uppercase fixed-top">
      <div class="container-fluid flex-column flex-md-row">
        <span class="pokedex-header"><strong>Pokedex</strong></span>
        <form class="col-8">
          <input id="pokemon-search"
            oninput="searchPokemon()"
            placeholder="Search"
            class="form-control mb-2 mb-md-0"
            type="search"
            aria-label="Search"/>
        </form>
        <span class="status"></span>
      </div>
    </nav>

    <!--Space for list of pokemon-->

    <div class="list-group list-group-custom pokemon-list"></div>

    <!--Modal Container-->
    <div class="modal fade"
        tabindex="-1"
      id="pokemon-info"
        aria-labelledby="pokemon-name"
        aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title text-capitalize fs-2" id="pokemon-name"></h5>
            <button type="button"
                    class="btn-close"
                    data-dismiss="modal"
                    aria-label="Close">
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--External Javascript-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/promise-polyfill.js"></script>
    <script src="src/js/fetch-polyfill.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
